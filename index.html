<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Uygulaması</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <input type="text" id="productFilter">
    <table border="1" id="filterTable"></table>
    <h1>Ürünler</h1>
    <table border="1" id="myProducts">
        <tr>
            <th>ID</th>
            <th>Ürün Adı</th>
            <th>Fiyat</th>
            <th>Marka</th>
            <th>Stok</th>
            <th></th>
        </tr>
    </table>

    <h2>Sepet</h2>
    <ul id="basket"></ul>
    <ul id="total"></ul>

    <button id="clear-basket">Sepeti Temizle</button>
</body>
</html>
