<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Ürünlerimiz</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Pantolon</h5>
              <p class="card-text">Fiyat: $30</p>
              <p class="card-text">Kategori: Giyim</p>
              <p class="card-text">Stok: <span id="stock1">10</span></p>
              <button class="btn btn-primary" id="addToCart1">
                Sepete Ekle
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kazak</h5>
              <p class="card-text">Fiyat: $40</p>
              <p class="card-text">Kategori: Giyim</p>
              <p class="card-text">Stok: <span id="stock2">15</span></p>
              <button class="btn btn-primary" id="addToCart2">
                Sepete Ekle
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tişört</h5>
              <p class="card-text">Fiyat: $20</p>
              <p class="card-text">Kategori: Giyim</p>
              <p class="card-text">Stok: <span id="stock3">20</span></p>
              <button class="btn btn-primary" id="addToCart3">
                Sepete Ekle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h1>Sepetiniz</h1>
      <ul id="cart"></ul>
      <p>Toplam Fiyat: $<span id="totalPrice">0</span></p>
    </div
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
